<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Hotel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="admin-container">
        <h1>Admin Panel - Add Hotel</h1>

        <div class="form-container">
            <h2>Hotel Information</h2>
            <form id="addHotelForm">
                <input type="text" id="hotelName" placeholder="Hotel Name" required>
                <input type="text" id="hotelCity" placeholder="City" required>
                <input type="number" id="roomsAvailable" placeholder="Rooms Available" required>
                <button type="submit">Add Hotel</button>
            </form>
            <p id="statusMessage"></p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
